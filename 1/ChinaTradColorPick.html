<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <dic id="wrapper">
        <div id="link">
            <a href="#xingrenhuang">
                <div style="background-color:rgb(247, 232, 170) ;">
                    杏仁黄
                </div>
            </a>
            <a href="#dantaohong">
                <div style="background-color:rgb(240, 173, 160) ;">
                    桃红
                </div>
            </a>
            <a href="#niluolan">
                <div style="background-color:rgb(36, 116, 181) ;">
                    尼罗蓝
                </div>
            </a>
            <a href="#meidielv">
                <div style="background-color:rgb(18, 170, 156) ;">
                    美蝶绿
                </div>
            </a>
            <a href="#yudubai">
                <div style="background-color:rgb(247, 244, 237) ;">
                    鱼肚白
                </div>
            </a>
        </div>
        <div id="colorpicker">
            <div id="search">
                <input id="searchbox" type="text" placeholder="过滤" value="#f9f4dc" />
            </div>
            <div id="rows"></div>
        </div>
        <div id="foresee">
            <span id="colorName">乳白</span>
            <span id="head">中国传统色</span>
        </div>
    </dic>
    <div id="snackbar">Some text some message..</div>

    <style>
        html {}
        
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100vw;
            background-color: #323232;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        a {
            text-decoration: none;
            color: #323232;
        }
        
        a:visited {
            text-decoration: none;
            color: #323232;
        }
        
        #wrapper {
            display: flex;
            width: 100vw;
            height: auto;
        }
        
        #link {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 10%;
            height: 100vh;
        }
        
        #link div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            margin: 5px;
        }
        
        #colorpicker {
            width: 40%;
            height: 100vh;
        }
        
        #search {
            color: lavenderblush;
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #search input {
            width: 50%;
            height: 30px;
            border: 5px solid #00000099;
            border-radius: 5px;
            font-size: 24px;
        }
        
        #search input:focus {
            color: lightseagreen;
        }
        
        #rows {
            overflow-y: scroll;
            height: 88vh;
            display: flex;
            flex-wrap: wrap;
            background-color: #323232;
            scroll-behavior: smooth !important;
        }
        
        .kid {
            line-height: 80px;
            text-align: center;
            margin: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            margin-bottom: 50px;
            font-family: Arial, Helvetica, sans-serif
        }
        
        .kid span {
            position: absolute;
            bottom: -60px;
            left: 0;
            color: #dad4cb;
            text-align: center;
            width: 100%;
        }
        
        #foresee {
            width: 50%;
            height: 100vh;
            background-color: #f9f4dc;
            transition: background-color 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        
        #head {
            position: absolute;
            bottom: 50px;
            font-size: 50px;
            filter: invert(100%);
        }
        
        #colorName {
            /* position: absolute; */
            writing-mode: vertical-lr;
            font-size: 100px;
            color: linen;
            filter: invert(100%);
        }
        /* 滚动条 */
        
         ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            overflow: auto;
            float: left;
            margin: 0 10px;
        }
        /*定义滚动条轨道 内阴影+圆角*/
        
         ::-webkit-scrollbar-track {
            background: transform;
        }
        /*定义滑块 内阴影+圆角*/
        
         ::-webkit-scrollbar-thumb {
            background: #ffffff82;
            border-radius: 10px;
        }
    </style>
    <style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif
        }
        
        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        
        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
        
        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }
        
        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
        
        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>

    <script>
        // copy hex color
        function copytext(text) {
            let input = document.createElement("textarea");
            input.innerHTML = text;
            document.body.appendChild(input);
            input.select();
            var result = document.execCommand("copy");
            document.body.removeChild(input);
            return result;
        }

        trigger();

        function trigger() {
            let node = document.getElementById("rows");
            for (let i = 0; i < color.length; i++) {
                let ele = document.createElement("div");
                ele.style.background = color[i].hex;
                let textspan = document.createElement("span");
                let text = document.createTextNode(color[i].name);
                textspan.appendChild(text);
                ele.append(textspan)
                    // 添加点击事件监听
                ele.addEventListener("click", function(e) {
                    let copydata = color[i].hex;
                    copytext(copydata);
                    myFunction(copydata);
                    let foreseeE = document.getElementById("foresee");
                    foreseeE.style.backgroundColor = copydata;
                    let searchboxE = document.getElementById("searchbox");
                    searchboxE.value = copydata;
                    let colorNameE = document.getElementById("colorName");
                    colorNameE.style.color = color[i].hex;
                    colorNameE.innerHTML = color[i].name;
                    let headE = document.getElementById("head").style.color = color[i].hex;
                });
                ele.classList.add("kid");
                node.appendChild(ele);

                // 添加锚点
                let linkarr = [
                    "xingrenhuang",
                    "dantaohong",
                    "niluolan",
                    "meidielv",
                    "yudubai",
                ];
                linkarr.map((item) => {
                    if (color[i].pinyin == item) {
                        let anchor = document.createElement("i");
                        anchor.id = item;
                        node.appendChild(anchor);
                    }
                });
            }
        }

        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth",
                });
            });
        });

        // toast
        function myFunction(copydata) {
            var x = document.getElementById("snackbar");
            x.innerHTML = copydata + " has been copied successfully!";
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>
</body>

</html>
